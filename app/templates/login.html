<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .eye-icon {
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .eye-icon:hover {
            transform: scale(1.2);
        }

        .hidden-eye {
            display: none;
        }

        /* Animation for form container */
        .form-container {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Animation for buttons */
        .button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .button {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        /* Input field hover effect */
        .input-focus:hover {
            border-color: #3b82f6;
            box-shadow: 0 0 4px rgba(59, 130, 246, 0.5);
        }

        .input-focus:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 4px rgba(59, 130, 246, 0.7);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-500 via-indigo-400 to-blue-500 min-h-screen flex items-center justify-center">

    <!-- Login Form Container with fade-in effect -->
    <div class="form-container bg-white p-10 rounded-lg shadow-xl max-w-sm w-full space-y-6">
        <h2 class="text-3xl font-extrabold text-center text-gray-800 mb-6">Welcome Back!</h2>

        <!-- Form -->
        <form method="POST" class="space-y-4">
            <div>
                <input name="email" type="email" placeholder="Email" required class="w-full p-3 border-2 border-gray-300 rounded-lg input-focus focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-300">
            </div>

            <div class="relative">
                <input name="password" type="password" id="password" placeholder="Password" required class="w-full p-3 border-2 border-gray-300 rounded-lg input-focus focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-300">
                
                <!-- Eye Icon for show/hide password -->
                <span class="absolute right-3 top-3 eye-icon text-gray-600" onclick="togglePassword()">
                    <!-- SVG Eye Icon (Closed) -->
                    <svg id="eye-icon-open" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5C7.305 4.5 4.021 7.73 4 11.345c0 3.263 2.365 5.987 5.445 6.58a4.547 4.547 0 0 1 1.435-.219c.81.098 1.592.236 2.395.452a6.99 6.99 0 0 0 2.395-.451c.648.076 1.293.16 1.953.256 3.294-.567 5.575-3.147 5.577-6.507C19.98 7.73 16.694 4.5 12 4.5z"/>
                    </svg>
                    
                    <!-- SVG Eye Icon (Opened) -->
                    <svg id="eye-icon-closed" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.5C8.134 6.5 5 9.134 5 12s3.134 5.5 7 5.5c1.308 0 2.5-.352 3.5-.948l3.294 3.293c.195.195.451.293.707.293s.512-.098.707-.293c.195-.195.293-.451.293-.707s-.098-.512-.293-.707L15.5 16.552a5.457 5.457 0 0 0 1.75-3.052c0-3.866-3.134-6.5-7-6.5z"/>
                    </svg>
                </span>
            </div>

            <!-- Submit Button with hover effect -->
            <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg button hover:bg-blue-700 transition duration-300">Login</button>
        </form>

        <!-- Sign Up Link -->
        <div class="text-center">
            <p class="text-gray-600">Don't have an account? <a href="{{ url_for('auth.register') }}" class="text-blue-600 hover:underline">Sign Up</a></p>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const eyeIconOpen = document.getElementById('eye-icon-open');
            const eyeIconClosed = document.getElementById('eye-icon-closed');

            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                eyeIconOpen.classList.add('hidden');
                eyeIconClosed.classList.remove('hidden');
            } else {
                passwordField.type = 'password';
                eyeIconOpen.classList.remove('hidden');
                eyeIconClosed.classList.add('hidden');
            }
        }
    </script>

</body>
</html>
