<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .eye-icon {
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .eye-icon:hover {
            transform: scale(1.1);
        }

        .eye-icon {
            cursor: pointer;
        }

        .hidden-eye {
            display: none;
        }

        .input-focus {
            transition: border 0.3s ease, box-shadow 0.3s ease;
        }

        .input-focus:focus {
            border-color: #38bdf8;
            box-shadow: 0 0 5px rgba(56, 189, 248, 0.7);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-green-400 to-blue-500 min-h-screen flex items-center justify-center">

    <div class="bg-white p-10 rounded-3xl shadow-2xl w-full max-w-lg space-y-8 transform transition-all duration-500 hover:scale-105 hover:shadow-2xl">
        <h2 class="text-4xl font-extrabold text-center text-gray-800 mb-6 animate__animated animate__fadeIn animate__delay-1s">Create Your Account</h2>
        
        <!-- Form -->
        <form method="POST" class="space-y-6">
            <div>
                <input name="username" type="text" placeholder="Username" required class="w-full p-4 border-2 border-gray-300 rounded-lg input-focus placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500 transition duration-300 shadow-md">
            </div>

            <div>
                <input name="email" type="email" placeholder="Email" required class="w-full p-4 border-2 border-gray-300 rounded-lg input-focus placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500 transition duration-300 shadow-md">
            </div>

            <div class="relative">
                <input name="password" type="password" id="password" placeholder="Password" required class="w-full p-4 border-2 border-gray-300 rounded-lg input-focus placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500 transition duration-300 shadow-md">

                <!-- Eye Icon for show/hide password -->
                <span class="absolute right-4 top-4 eye-icon text-gray-600" onclick="togglePassword()">
                    <!-- SVG Eye Icon (Closed) -->
                    <svg id="eye-icon-open" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5C7.305 4.5 4.021 7.73 4 11.345c0 3.263 2.365 5.987 5.445 6.58a4.547 4.547 0 0 1 1.435-.219c.81.098 1.592.236 2.395.452a6.99 6.99 0 0 0 2.395-.451c.648.076 1.293.16 1.953.256 3.294-.567 5.575-3.147 5.577-6.507C19.98 7.73 16.694 4.5 12 4.5z"/>
                    </svg>
                    
                    <!-- SVG Eye Icon (Opened) -->
                    <svg id="eye-icon-closed" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.5C8.134 6.5 5 9.134 5 12s3.134 5.5 7 5.5c1.308 0 2.5-.352 3.5-.948l3.294 3.293c.195.195.451.293.707.293s.512-.098.707-.293c.195-.195.293-.451.293-.707s-.098-.512-.293-.707L15.5 16.552a5.457 5.457 0 0 0 1.75-3.052c0-3.866-3.134-6.5-7-6.5z"/>
                    </svg>
                </span>
            </div>

            <!-- Select Dropdown with same size as input fields -->
            <div>
                <select name="role" required class="w-full p-4 border-2 border-gray-300 rounded-lg input-focus focus:outline-none focus:ring-2 focus:ring-green-500 transition duration-300 shadow-md">
                    <option value="student">Student</option>
                    <option value="job_seeker">Job Seeker</option>
                </select>
            </div>

            <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 transition duration-300 transform hover:scale-105 shadow-lg">Register</button>
        </form>

        <!-- Sign Up Link -->
        <div class="text-center">
            <p class="text-gray-600">Already have an account? <a href="{{ url_for('auth.login') }}" class="text-green-600 hover:underline">Login</a></p>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const eyeIconOpen = document.getElementById('eye-icon-open');
            const eyeIconClosed = document.getElementById('eye-icon-closed');

            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                eyeIconOpen.classList.add('hidden');
                eyeIconClosed.classList.remove('hidden');
            } else {
                passwordField.type = 'password';
                eyeIconOpen.classList.remove('hidden');
                eyeIconClosed.classList.add('hidden');
            }
        }
    </script>

</body>
</html>
