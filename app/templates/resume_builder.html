<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Build Your Resume</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body
  class="bg-gradient-to-tr from-indigo-600 via-purple-500 to-pink-500 min-h-screen text-white px-6 py-12 space-y-14 flex items-center justify-center"
>
  <div
    class="bg-white/10 backdrop-blur-lg p-12 rounded-3xl shadow-2xl max-w-5xl w-full space-y-14 border border-white/20 text-white"
  >
    <div class="text-center">
      <h1 class="text-4xl font-bold text-white mb-3 drop-shadow-md">ðŸš€ Build Your Resume</h1>
      <p class="text-white/80 text-lg tracking-wide">Craft a standout resume with your best achievements and skills</p>
    </div>

    <form method="POST" enctype="multipart/form-data" class="space-y-14" novalidate>
      <!-- Personal Details -->
      <section class="space-y-6">
        <h3 class="text-2xl font-semibold border-b border-white/20 pb-3 tracking-wide drop-shadow-md">ðŸ‘¤ Personal Details</h3>
        <div class="grid md:grid-cols-2 gap-8">
          <div class="flex flex-col space-y-1">
            <label for="name" class="sr-only">Full Name</label>
            <input
              id="name"
              name="name"
              type="text"
              placeholder="Full Name"
              required
              class="w-full p-4 bg-white/20 text-white placeholder-white/70 border-2 border-white/40 rounded-xl focus:outline-none focus:ring-4 focus:ring-white/60 focus:border-white/70 transition duration-300 shadow-md"
            />
          </div>
          <div class="flex flex-col space-y-1">
            <label for="email" class="sr-only">Email</label>
            <input
              id="email"
              name="email"
              type="email"
              placeholder="Email"
              required
              class="w-full p-4 bg-white/20 text-white placeholder-white/70 border-2 border-white/40 rounded-xl focus:outline-none focus:ring-4 focus:ring-white/60 focus:border-white/70 transition duration-300 shadow-md"
            />
          </div>
          <div class="flex flex-col space-y-1">
            <label for="phone" class="sr-only">Phone Number</label>
            <input
              id="phone"
              name="phone"
              type="tel"
              placeholder="Phone Number"
              required
              class="w-full p-4 bg-white/20 text-white placeholder-white/70 border-2 border-white/40 rounded-xl focus:outline-none focus:ring-4 focus:ring-white/60 focus:border-white/70 transition duration-300 shadow-md"
            />
          </div>
          <div class="flex flex-col space-y-1">
            <label for="address" class="sr-only">Address</label>
            <input
              id="address"
              name="address"
              type="text"
              placeholder="Address"
              required
              class="w-full p-4 bg-white/20 text-white placeholder-white/70 border-2 border-white/40 rounded-xl focus:outline-none focus:ring-4 focus:ring-white/60 focus:border-white/70 transition duration-300 shadow-md"
            />
          </div>
        </div>
      </section>

      <!-- Social Links -->
      <section class="space-y-6">
        <h3 class="text-2xl font-semibold border-b border-white/20 pb-3 tracking-wide drop-shadow-md">ðŸ”— Social Links</h3>
        <div class="grid md:grid-cols-2 gap-8">
          <div class="flex flex-col space-y-1">
            <label for="linkedin" class="sr-only">LinkedIn Profile URL</label>
            <input
              id="linkedin"
              name="linkedin"
              type="url"
              placeholder="LinkedIn Profile URL"
              class="w-full p-4 bg-white/20 text-white placeholder-white/70 border-2 border-white/40 rounded-xl focus:outline-none focus:ring-4 focus:ring-white/60 focus:border-white/70 transition duration-300 shadow-md"
            />
          </div>
          <div class="flex flex-col space-y-1">
            <label for="github" class="sr-only">GitHub Profile URL</label>
            <input
              id="github"
              name="github"
              type="url"
              placeholder="GitHub Profile URL"
              class="w-full p-4 bg-white/20 text-white placeholder-white/70 border-2 border-white/40 rounded-xl focus:outline-none focus:ring-4 focus:ring-white/60 focus:border-white/70 transition duration-300 shadow-md"
            />
          </div>
        </div>
      </section>

      <!-- Education Details -->
      <section class="space-y-6">
        <h3 class="text-2xl font-semibold border-b border-white/20 pb-3 tracking-wide drop-shadow-md">ðŸŽ“ Education Details</h3>
        <div class="grid md:grid-cols-2 gap-8">
          <div class="flex flex-col space-y-1">
            <label for="degree" class="sr-only">Degree</label>
            <input
              id="degree"
              name="degree"
              type="text"
              placeholder="Degree (e.g., B.Tech)"
              required
              class="w-full p-4 bg-white/20 text-white placeholder-white/70 border-2 border-white/40 rounded-xl focus:outline-none focus:ring-4 focus:ring-white/60 focus:border-white/70 transition duration-300 shadow-md"
            />
          </div>
          <div class="flex flex-col space-y-1">
            <label for="college" class="sr-only">College Name</label>
            <input
              id="college"
              name="college"
              type="text"
              placeholder="College Name"
              required
              class="w-full p-4 bg-white/20 text-white placeholder-white/70 border-2 border-white/40 rounded-xl focus:outline-none focus:ring-4 focus:ring-white/60 focus:border-white/70 transition duration-300 shadow-md"
            />
          </div>
          <div class="flex flex-col space-y-1">
            <label for="year" class="sr-only">Year of Graduation</label>
            <input
              id="year"
              name="year"
              type="text"
              placeholder="Year of Graduation"
              required
              class="w-full p-4 bg-white/20 text-white placeholder-white/70 border-2 border-white/40 rounded-xl focus:outline-none focus:ring-4 focus:ring-white/60 focus:border-white/70 transition duration-300 shadow-md"
            />
          </div>
          <div class="flex flex-col space-y-1">
            <label for="GPA" class="sr-only">GPA</label>
            <input
              id="GPA"
              name="GPA"
              type="text"
              placeholder="GPA"
              required
              class="w-full p-4 bg-white/20 text-white placeholder-white/70 border-2 border-white/40 rounded-xl focus:outline-none focus:ring-4 focus:ring-white/60 focus:border-white/70 transition duration-300 shadow-md"
            />
          </div>
        </div>
      </section>

      <!-- Skills -->
      <section class="space-y-6">
        <h3 class="text-2xl font-semibold border-b border-white/20 pb-3 tracking-wide drop-shadow-md">ðŸ§  Skills</h3>
        <div class="flex flex-col space-y-1">
          <label for="skills" class="sr-only">Skills</label>
          <input
            id="skills"
            name="skills"
            type="text"
            placeholder="Add Skills (comma separated)"
            required
            class="w-full p-4 bg-white/20 text-white placeholder-white/70 border-2 border-white/40 rounded-xl focus:outline-none focus:ring-4 focus:ring-white/60 focus:border-white/70 transition duration-300 shadow-md"
          />
        </div>
      </section>

      <!-- Projects -->
      <section class="space-y-6">
        <h3 class="text-2xl font-semibold border-b border-white/20 pb-3 tracking-wide drop-shadow-md">ðŸ’» Projects</h3>
        <div class="grid md:grid-cols-2 gap-8">
          <div class="flex flex-col space-y-1">
            <label for="project_title" class="sr-only">Project Title</label>
            <input
              id="project_title"
              name="project_title"
              type="text"
              placeholder="Project Title"
              class="w-full p-4 bg-white/20 text-white placeholder-white/70 border-2 border-white/40 rounded-xl focus:outline-none focus:ring-4 focus:ring-white/60 focus:border-white/70 transition duration-300 shadow-md"
            />
          </div>
          <div class="flex flex-col space-y-1">
            <label for="project_date" class="sr-only">Project Date</label>
            <input
              id="project_date"
              name="project_date"
              type="text"
              placeholder="Project Date"
              class="w-full p-4 bg-white/20 text-white placeholder-white/70 border-2 border-white/40 rounded-xl focus:outline-none focus:ring-4 focus:ring-white/60 focus:border-white/70 transition duration-300 shadow-md"
            />
          </div>
        </div>
        <div class="flex flex-col space-y-1">
          <label for="project_description" class="sr-only">Project Description</label>
          <textarea
            id="project_description"
            name="project_description"
            rows="3"
            placeholder="Project Description"
            class="w-full p-4 bg-white/20 text-white placeholder-white/70 border-2 border-white/40 rounded-xl focus:outline-none focus:ring-4 focus:ring-white/60 focus:border-white/70 transition duration-300 resize-none shadow-md"
          ></textarea>
        </div>
        <div class="flex flex-col space-y-1">
          <label for="project_technologies" class="sr-only">Technologies Used</label>
          <input
            id="project_technologies"
            name="project_technologies"
            type="text"
            placeholder="Technologies Used (comma separated)"
            class="w-full p-4 bg-white/20 text-white placeholder-white/70 border-2 border-white/40 rounded-xl focus:outline-none focus:ring-4 focus:ring-white/60 focus:border-white/70 transition duration-300 shadow-md"
          />
        </div>
      </section>

      <!-- Activities -->
      <section class="space-y-6">
        <h3 class="text-2xl font-semibold border-b border-white/20 pb-3 tracking-wide drop-shadow-md">ðŸŒŸ Extracurricular Activities</h3>
        <div class="flex flex-col space-y-1">
          <label for="activity_title" class="sr-only">Activity Title</label>
          <input
            id="activity_title"
            name="activity_title"
            type="text"
            placeholder="Activity Title"
            class="w-full p-4 bg-white/20 text-white placeholder-white/70 border-2 border-white/40 rounded-xl focus:outline-none focus:ring-4 focus:ring-white/60 focus:border-white/70 transition duration-300 shadow-md"
          />
        </div>
        <div class="flex flex-col space-y-1">
          <label for="activity_description" class="sr-only">Activity Description</label>
          <textarea
            id="activity_description"
            name="activity_description"
            rows="3"
            placeholder="Activity Description"
            class="w-full p-4 bg-white/20 text-white placeholder-white/70 border-2 border-white/40 rounded-xl focus:outline-none focus:ring-4 focus:ring-white/60 focus:border-white/70 transition duration-300 resize-none shadow-md"
          ></textarea>
        </div>
      </section>

      <!-- Certifications -->
      <section class="space-y-6">
        <h3 class="text-2xl font-semibold border-b border-white/20 pb-3 tracking-wide drop-shadow-md">ðŸ“œ Certifications</h3>
        <div class="flex flex-col space-y-1">
          <label for="certifications" class="sr-only">Certifications</label>
          <input
            id="certifications"
            name="certifications"
            type="text"
            placeholder="Add Certifications (comma separated)"
            class="w-full p-4 bg-white/20 text-white placeholder-white/70 border-2 border-white/40 rounded-xl focus:outline-none focus:ring-4 focus:ring-white/60 focus:border-white/70 transition duration-300 shadow-md"
          />
        </div>
      </section>

      <button
        type="submit"
        class="w-full bg-gradient-to-r from-white to-gray-100 text-indigo-800 font-semibold text-lg py-3 rounded-xl
          hover:from-gray-300 hover:to-white transition transform hover:scale-105 shadow-md
          focus:outline-none focus:ring-2 focus:ring-indigo-400 active:scale-95"
      >
        Save Resume
      </button>
    </form>
  </div>
</body>
</html>
