<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body class="bg-gradient-to-tr from-green-400 to-blue-500 min-h-screen flex items-center justify-center p-6 text-white">

    <div class="bg-white/10 p-10 rounded-xl shadow-xl w-full max-w-4xl space-y-8 backdrop-blur-md animate__animated animate__fadeIn">
        <h2 class="text-3xl font-bold text-center text-yellow-200">Profile Settings</h2>

        <form method="POST" class="space-y-6">
            <!-- Name -->
            <div>
                <label for="name" class="block text-lg font-medium text-white">Full Name</label>
                <input type="text" id="name" name="name" value="{{ profile.name }}" 
                    class="mt-2 p-3 w-full rounded-xl bg-gray-50 border-none text-gray-800 focus:ring-2 focus:ring-yellow-400">
            </div>

            <!-- Email -->
            <div>
                <label for="email" class="block text-lg font-medium text-white">Email</label>
                <input type="email" id="email" name="email" value="{{ profile.email }}" 
                    class="mt-2 p-3 w-full rounded-xl bg-gray-50 border-none text-gray-800 focus:ring-2 focus:ring-yellow-400">
            </div>

            <!-- Phone -->
            <div>
                <label for="phone" class="block text-lg font-medium text-white">Phone</label>
                <input type="text" id="phone" name="phone" value="{{ profile.phone }}" 
                    class="mt-2 p-3 w-full rounded-xl bg-gray-50 border-none text-gray-800 focus:ring-2 focus:ring-yellow-400">
            </div>

            <!-- Address -->
            <div>
                <label for="address" class="block text-lg font-medium text-white">Address</label>
                <input type="text" id="address" name="address" value="{{ profile.address }}" 
                    class="mt-2 p-3 w-full rounded-xl bg-gray-50 border-none text-gray-800 focus:ring-2 focus:ring-yellow-400">
            </div>

            <!-- Password Change -->
            <div>
                <label for="password" class="block text-lg font-medium text-white">New Password (Leave blank if not changing)</label>
                <input type="password" id="password" name="password" 
                    class="mt-2 p-3 w-full rounded-xl bg-gray-50 border-none text-gray-800 focus:ring-2 focus:ring-yellow-400">
            </div>

            <div class="flex justify-center">
                <button type="submit" class="bg-yellow-500 text-blue-800 py-3 px-8 rounded-full hover:bg-yellow-600 focus:outline-none focus:ring-4 focus:ring-yellow-400 transition">
                    Save Changes
                </button>
            </div>
        </form>

        <div class="text-center mt-6">
            <a href="/jobseeker/dashboard" class="bg-blue-600 hover:bg-blue-700 px-6 py-2 rounded-full transition text-white inline-block">‚Üê Back to Dashboard</a>
        </div>
    </div>

</body>
</html>
